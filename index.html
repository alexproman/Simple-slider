<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform slider</title>
    <link rel="shortcut icon" href="./img/ahly1 (2).jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slides-parent">
        <div class="slide"><img src="./img/ahly1 (2).jpg" alt="" /></div>
        <div class="slide"><img src="./img/seaBrid (1).jpeg" alt="" /></div>
        <div class="slide"><img src="./img/player (2).jpeg" alt="" /></div>
        <div class="slide"><img src="./img/seaBrid (2).jpeg" alt="" /></div>
        <div class="slide"><img src="./img/player (6).jpeg" alt="" /></div>
        <div class="slide"><img src="./img/seaBrid (3).jpeg" alt="" /></div>
      </div>
      <button class="btn prev">&#10094;</button>
      <button class="btn next">&#10095;</button>
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
